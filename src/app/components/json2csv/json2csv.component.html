<div class="container mt-5">
    <h2 class="text-center mb-4">JSON to CSV Converter</h2>
    <form (ngSubmit)="convert()" #form="ngForm">
      <div class="form-group">
        <label for="jsonInput">JSON Input</label>
        <textarea
          id="jsonInput"
          class="form-control"
          rows="10"
          [(ngModel)]="jsonInput"
          name="jsonInput"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-3" [disabled]="!form.valid">
        Convert to CSV
      </button>
    </form>
    <div class="mt-5">
      <h4>CSV Output</h4>
      <pre>{{ csvOutput }}</pre>
    </div>
  </div>
